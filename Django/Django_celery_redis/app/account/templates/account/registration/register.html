{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
      body{
            background-color:  gray;
            
      }
      .btn-register{
            transition: 0.5s
      }
      .btn-register: hover{
            background-color:forestgreen;
            transform: scale(1.1);
      }
</style>
      <br>
      <div class="container bg-bg-white shadow-md p-5 form-layout">


            <h1>Register form</h1>
            <br>
            <form action="" method="POST">
                  {% csrf_token %}
                  {{form|crispy}}
                  <input type="submit" value="Register" class="btn btn-bg-secondary w-100 btn-block p-2 btn-register">
            </form>
      </div>
{% endblock content %}
